<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>وبلاگ ساده</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">خانه</a></li>
          <li><a href="#">درباره</a></li>
          <li><a href="#">تماس با ما</a></li>
        </ul>
      </nav>
      <h1>وبلاگ ساده</h1>
    </header>
    <main>
      <article>
        <h2>عنوان مقاله</h2>
        <p>محتوای مقاله در اینجا قرار می‌گیرد.</p>
        <button class="readMoreBtn">ادامه مطلب</button>
      </article>
      <article>
        <h2>عنوان مقاله دیگر</h2>
        <p>بیشتر محتوای مقاله در اینجا قرار می‌گیرد.</p>
        <button class="readMoreBtn">ادامه مطلب</button>
      </article>
    </main>
    <footer>
      <p>&copy; وبلاگ ساده، تاریخ شمسی: <span id="persianDate"></span></p>
    </footer>
    <script>
      function getPersianDate() {
        let date = new Date();
        let persianDate = new PersianDate(date);
        let year = persianDate.getFullYear();
        let month = persianDate.getShMonthName();
        let day = persianDate.getDate();
        document.getElementById("persianDate").innerHTML = day + " " + month + " " + year;
      }
      getPersianDate();
    </script>
  </body>
</html>
