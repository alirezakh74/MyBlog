<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register Form</title>

  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    form {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 400px;
      padding: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 20px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* #register-form {
        display: none;
    } */

    #switch:checked ~ #login-form {
        display: none;
    }

    #switch:checked ~ #login-form{
        display: none;
    }

  </style>

</head>

<body>

  <form>
    <h1>ورود / عضویت</h1>

    <!-- Login Form -->
    <div id="login-form" class="form-group">
      <label for="login-email">ایمیل</label>
      <input type="email" id="login-email" name="login-email" placeholder="example@domain.com">

      <label for="login-password">کلمه عبور</label>
      <input type="password" id="login-password" name="login-password">
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-group" style="display:none;">
      <label for="register-firstname">نام</label>
      <input type="text" id="register-firstname" name="register-firstname">

      <label for="register-lastname">نام خانوادگی</label>
      <input type="text" id="register-lastname" name="register-lastname">

      <label for="register-email">ایمیل</label>
      <input type="email" id="register-email" name="register-email" placeholder="example@domain.com">

      <label for="register-password">کلمه عبور</label>
      <input type="password" id="register-password" name="register-password">

      <label for="register-repassword">تکرار کلمه عبور</label>
      <input type="password" id="register-repassword" name="register-repassword">
    </div>

    <!-- Login/Register Switch -->
    <div class="form-group">
      <input type="checkbox" id="switch" name="switch" onchange="document.getElementById('register-form').style.display = this.checked ? 'block' : 'none';document.getElementById('login-form').style.display = this.checked ? 'none' : 'block'">
      <label for="switch">عضو نیستید؟ ثبت نام کنید.</label>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <input type="submit" value="ورود" id="submit-button">
    </div>

  </form>

</body>

</html>
